<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nabil Expose</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    .description {
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    .pdf-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    .pdf-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .pdf-title {
      padding: 1rem;
      background-color: #ecf0f1;
      font-weight: bold;
    }

    .pdf-frame {
      width: 100%;
      height: 600px;
      border: none;
    }

    @media (max-width: 768px) {
      .pdf-frame {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Nabil Expose</h1>
  </header>

  <div class="container">
    <div class="description">
      <p>Welcome to the Nabil Expose archive. Here you'll find various documents, reports, and insights in PDF format, all accessible directly from Google Drive.</p>
    </div>

    <div class="pdf-list" id="pdfList">
      <!-- PDFs will be added here by JavaScript -->
    </div>
  </div>

  <script>
    // Add your Google Drive PDF file IDs and titles here
    const pdfs = [
      { title: "Nabil NU Admission Confirm Form", id: "12CbV7h6j9Ymj_5qgmjL_ShSGdjIFHig1" },
      { title: "Nabil NU Admission Payment Slip", id: "1wf_JJf7OBJ1wnGR3jNT7_KAdwjJkz4ws" },
      { title: "Nabil Dossier", id: "YOUR_FILE_ID_3" }
    ];

    const container = document.getElementById("pdfList");

    pdfs.forEach(pdf => {
      const wrapper = document.createElement("div");
      wrapper.className = "pdf-item";

      wrapper.innerHTML = `
        <div class="pdf-title">${pdf.title}</div>
        <iframe class="pdf-frame" src="https://drive.google.com/file/d/${pdf.id}/preview" allow="autoplay"></iframe>
      `;

      container.appendChild(wrapper);
    });
  </script>

</body>
</html>
