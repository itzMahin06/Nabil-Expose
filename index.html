<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>নাবিল এক্সপোজ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bangla Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Serif Bengali', serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background-color: #1c2833;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 1.5rem;
    }

    .description {
      background-color: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #2c3e50;
    }

    .pdf-list, .image-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    .pdf-item, .image-item {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }

    .pdf-title, .image-title {
      padding: 1rem;
      background-color: #ecf0f1;
      font-weight: bold;
    }

    .pdf-frame-wrapper {
      position: relative;
      width: 100%;
      height: 600px;
    }

    .pdf-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 2;
    }

    .image-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .pdf-frame-wrapper {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>নাবিল এক্সপোজ</h1>
  </header>

  <div class="container">
    
    <div class="description">
      <p>এই ওয়েবসাইটে নাবিল এক্সপোজ সম্পর্কিত বিভিন্ন তথ্যভিত্তিক পিডিএফ ডকুমেন্ট এবং ছবি পাবেন। নীচে আপনি সকল কন্টেন্ট দেখতে পারবেন।</p>
    </div>

    <!-- PDF Section -->
    <div>
      <div class="section-title">পিডিএফ ডকুমেন্ট</div>
      <div class="pdf-list" id="pdfList"></div>
    </div>

    <!-- Image Section -->
    <div style="margin-top: 3rem;">
      <div class="section-title">নাবিলের চান্স পাওয়ার পর তার দাবিকরা এবং কিছু বিষয়ের স্ক্রিনশট</div>
      <div class="image-list" id="imageList"></div>
    </div>

  </div>

  <script>
    // ✅ PDF list - Replace IDs with your own
    const pdfs = [
      { title: "আনন্দ মোহনে ভর্তি নিশ্চায়নের পিডিএফ", id: "12CbV7h6j9Ymj_5qgmjL_ShSGdjIFHig1" },
      { title: "ভর্তির আবেদন ফির পেমেন্ট স্লিপ", id: "1wf_JJf7OBJ1wnGR3jNT7_KAdwjJkz4ws" }
    ];

    // ✅ Image list - Add your image links and titles here
    const images = [
      { title: "স্ক্যাম ছড়ানির পরে তার এক ভাইয়ের ফেসবুক পোস্ট", url: "https://i.ibb.co/2YdLL9d7/Screenshot-20250713-211116.jpg" },
      { title: "মেসেঞ্জারে স্ক্যাম করার স্ক্রিনশট", url: "https://i.ibb.co/r2bxrZzb/Messenger-creation-519-C8539-FC94-4505-925-B-3-D4-A7-A7-C4-EC8.jpg" }
    ];

    const pdfList = document.getElementById("pdfList");
    const imageList = document.getElementById("imageList");

    // ✅ Render PDFs
    pdfs.forEach(pdf => {
      const wrapper = document.createElement("div");
      wrapper.className = "pdf-item";

      wrapper.innerHTML = `
        <div class="pdf-title">${pdf.title}</div>
        <div class="pdf-frame-wrapper">
          <iframe class="pdf-frame" src="https://drive.google.com/file/d/${pdf.id}/preview" allow="autoplay"></iframe>
          <div class="overlay"></div>
        </div>
      `;

      pdfList.appendChild(wrapper);
    });

    // ✅ Render Images
    images.forEach(img => {
      const wrapper = document.createElement("div");
      wrapper.className = "image-item";

      wrapper.innerHTML = `
        <div class="image-title">${img.title}</div>
        <img src="${img.url}" alt="${img.title}">
      `;

      imageList.appendChild(wrapper);
    });
  </script>

</body>
</html>
